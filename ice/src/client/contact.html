      </ul>
    </header>
    <main class="flex-shrink-0">
      <div class="container">
        <h1>Contact Us</h1>
        <hr>
        <form id="contact-form" method="POST">
          <div class="mb-2">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
              <p class="text-danger d-none">Please enter your name.</p>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
              <p class="text-danger d-none">Please enter a valid email address.</p>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject" name="subject" required>
              <p class="text-danger d-none">Please enter a subject.</p>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
              <p class="text-danger d-none">Please enter your message.</p>
            </div>
            <div>
              <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </main>
