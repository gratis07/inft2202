    <main class="flex-shrink-0">
        <div class="container">
          <h1>Add product</h1>
          <hr>
          <form id="product-form" method="POST">
            <div class="mb-2">
              <div class="mb-3">
                <label for="name" class="form-label">product Name</label>
                <input type="text" class="form-control" id="name" name="name">
                <p class="text-danger d-none">currently hidden</p>
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">product price</label>

                <p class="text-danger d-none"></p>
              </div>              
              <div class="mb-3">
                <label for="stocks" class="form-label">Number of stocks</label>
                <input type="text" class="form-control" id="stocks" name="stocks">
                <p class="text-danger d-none"></p>
              </div>
              
              <div class="mb-3">
                <label for="desc" class="form-label">description</label>
                <input type="text" class="form-control" id="desc" name="decs">
                <p class="text-danger d-none"></p>
              </div>  
              <div>
                <button type="submit" class="btn btn-primary">Save product</button>
              </div>
            </div>
          </form>
