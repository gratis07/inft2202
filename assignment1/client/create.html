      <body class="d-flex flex-column h-100">
        <header class="bg-dark text-light py-3">
          <nav class="container d-flex justify-content-between align-items-center">
            <h1 class="h5 m-0">Create</h1>
            <ul class="nav">
                <li class="nav-item"><a href="index.html" class="nav-link text-light active">Home</a></li>

              </ul>
          </nav>
        </header>
        <body>
            <div class="container my-5">
                <h1 id="form-title" class="text-center mb-4">Create Product</h1>
                <form id="product-form" novalidate>
                    <div class="form-group">
                        <label for="product-name">Product Name</label>
                        <input type="text" class="form-control" id="product-name" name="name" required>
                        <div class="invalid-feedback">Please enter a product name.</div>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Price</label>
                        <input type="number" step="0.01" class="form-control" id="product-price" name="price" required>
                        <div class="invalid-feedback">Please enter a valid price.</div>
                    </div>
                    <div class="form-group">
                        <label for="product-stock">Stock</label>
                        <input type="number" class="form-control" id="product-stock" name="stock" required>
                        <div class="invalid-feedback">Please enter a valid stock quantity.</div>
                    </div>
                    <div class="form-group">
                        <label for="product-description">Description</label>
                        <textarea class="form-control" id="product-description" name="description" rows="3" required></textarea>
                        <div class="invalid-feedback">Please enter a product description.</div>
                    </div>
                    <button type="submit" id="submit-button" class="btn btn-primary">Create</button>
                </form>
            </div>
        
            <!-- Bootstrap JS and dependencies -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
            <script src="app/products/create.js"></script>
        </body>
        </html>
